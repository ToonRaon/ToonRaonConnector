<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>자바스크립트로 HTML 태그 제어하기</title>
</head>
<body>
  <p>
    강의 내용: <a href="https://opentutorials.org/course/3085/18792" target="_blank">https://opentutorials.org/course/3085/18792</a>
  </p>
  <p>
    자바 스크립트를 이용해서 HTML 태그(body의 배경색과 글자색)를 제어하는 예제입니다.
  </p>
  <p>
    <input type="button" value="day" onclick="
                                              document.querySelector('body').style.backgroundColor = '#333333'; // css 문법대로 #아이디명이나 .클래스명을 넣어도 된다.
                                              document.querySelector('body').style.color = 'white';
                                              ">
    <button type="button" onclick="listener();">night</button>
    <script>
      function listener() { // 이런 식으로 함수를 밖으로 빼내는 것도 가능하다.
        document.querySelector('body').style.backgroundColor = 'white'; // css 문법대로 #아이디명이나 .클래스명을 넣어도 된다.
        document.querySelector('body').style.color = 'initial'; // =='black'
      }
    </script>
<!--     input으로 만든 버튼이나 button으로 만든 버튼이나 생긴 건 똑같네 -->
  </p>
</body>
</html>
